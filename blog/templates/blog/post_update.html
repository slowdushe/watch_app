{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Post update {% endblock %}

{% block content %}
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8">
              <div class="content-section">
                  <form method="POST">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-4">Update Post</legend>
                          <h2>Are you sure you want to update the post: <h3 style="background-color: cadetblue;">{{ post.title }}</h3></h2>
                      </fieldset>
                      <div class="form-group">
                        {{ form.as_p }}
                          <button class="btn btn-outline-danger" type="submit">Update</button>
                          <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.id %}">Cancel</a>
                      </div>
                  </form>
              </div>
          </div>
         {% include 'blog/base_last_post.html' %}
          </div>
          </main>
{% endblock %}
